<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- 서버 사이드 랜더링 이기 때문에 서버를 거쳐야만 페이지 이동이 가능하다. -->
    <h1>regist 페이지</h1>
    <h3>신규 메뉴 등록하기</h3>
  <form action="regist", method="post">
  <!-- /first/regist 위는 상대 경로 이거는 절대 경로 -->
      등록할 메뉴의 이름: <input type="text" name="name"/><br/>
      등록할 메뉴의 가격: <input type="number" name="price"/><br/>
      등록할 메뉴의 카테고리:
      <select name="categoryCode">
          <option value="1">식사</option>
          <option value="2">음료</option>
          <option value="3">디저트</option>
      </select>
      <button type="submit">등록하기</button>
  </form>
  <a href="http://localhost:8080">돌아가기</a>



</body>
</html>
